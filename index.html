<!DOCTYPE html>
<html>
  <head>
    <title>Chat Widget | Extensions Demo</title>
    <style>
      body {
        background-color: #f9f9f9;
      }
      #flat-chat {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="flat-chat"></div>
    <div id="voiceflow-chat-frame"></div> 
    <script type="module">
      import { 
        DateExtension
      } from "./extensions2.js"; 

      (function (d, t) {
        var v = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        v.onload = function () {
          window.voiceflow.chat.load({
            verify: { projectID: '66d99fb1f04ceb387275f2b1' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'development',
            user: {
              name: 'Demo User',
            },
            render: {
              mode: 'overlay',
            },
            autostart: false,
            allowDangerousHTML: true,
            assistant: {
              extensions: [
                DateExtension
              ],
            },
          }).then(() => {
    if (window.location.href.includes('https://medaxe.github.io/Website-ChatBot/')) {
      window.voiceflow.chat.proactive.push({ 
        type: 'text', 
        payload: { message: "–î–ª—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è, –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—åüëá" }
      })
    }
  });
        };
        v.src = 'https://cdn.voiceflow.com/widget/bundle.mjs';
        v.type = 'text/javascript';
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </body>
</html>
